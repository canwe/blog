---
layout: default
---
<div id="post">
    <div class='hero'>
        <div class='container'>
            <div class='row'>
                <section class='span1 prev arrow'>
                    <a href='/blog{{ page.previous.url }}' title='{{ page.previous.title }}'>&#8656;</a>
                </section>
                <section class='title span6'>
                    <h1>{{ page.title }}</h1>
                </section>
                <section class='span1 next arrow'>
                    <a href='/blog{{ page.next.url }}' title='{{ page.next.title }}'>&#8658;</a>
                </section>
            </div>
        </div>
    </div>
    <div class='content container'>
        {{ content }}
    </div>

    <div class='comments container'>
        <div class='endfinity row'>&#8734;</div>
        <div class='row'>
            <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'vraa'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </div>
    </div>
</div>
