---
layout: default
postpage: yes
---
<div id="post">

    <!– google_ad_section_start –>

    <div class='ad hidden-phone'>
      <script type="text/javascript"><!--
        google_ad_client = "ca-pub-4601926589924919";
        /* v2-top-head-banner */
        google_ad_slot = "8182584661";
        google_ad_width = 728;
        google_ad_height = 90;
        //-->
        </script>
        <script type="text/javascript"
        src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
        </script>
    </div>

    <h1>{{ page.title }} </h1>

    <time><i class='icon-calendar'></i> {{ page.date | date: "%d %B %Y" }} </time>
    <!-- post content -->
    <article>
        {{ content }}
    </article>
    
    <!– google_ad_section_end –>

    <!-- Facebook box -->
    <section class="fb-like-box" data-href="https://www.facebook.com/veera.sundar.blog" data-width="450" data-show-faces="true" data-stream="false" data-header="false">
    </section>

    <!-- comments section -->
    <section id="disqus_thread"></section>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'vraa'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

    <section id="fb-root"></section>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=167101520094223";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</div>
