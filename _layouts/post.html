---
layout: default
postpage: yes
---
<div id="post">

    <div class="site-nav visible-desktop">
        <a href="http://veerasundar.com/blog" title="Back to home"><i class='icon-home'></i> Home</a>
        <a href="javascript:window.scrollTo(0,0);" title="Scroll to top"><i class='icon-circle-arrow-up'></i> Top</a>
    </div>

    <!– google_ad_section_start –>

    <h1>{{ page.title }} </h1>

    <time><i class='icon-calendar'></i> {{ page.date | date: "%d %B %Y" }} </time>

    <section class='adsense visible-desktop'>
        <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:inline-block;width:336px;height:280px"
             data-ad-client="ca-pub-4601926589924919"
             data-ad-slot="1549645862"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>
    <!-- post content -->
    <article>
        {{ content }}
    </article>

    <!-- SOCIALIZE -->
    <section class='social row'>
        <section class="fb span3">
            <h3>Join us:</h3>
            <div class="fb-like-box" data-href="https://www.facebook.com/veera.sundar.blog" data-width="292" data-show-faces="true" data-stream="false" data-show-border="false" data-header="false"></div>
        </section>
        <!--
        <section class='gplus span3'>
            <h3>Let's be in <i class="icon-circle-blank"></i></h3>
            <a href="//plus.google.com/112623957029861555682?prsrc=3"
               rel="publisher" target="_top" style="text-decoration:none;">
            <img src="//ssl.gstatic.com/images/icons/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;"/>
            </a>
        </section>
        -->
        <section class='channels span3'>
            <h3>Share:</h3>
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="vraa" data-size="large" data-dnt="true">Tweet</a>
            <br/>
            <br/>
            <div class="g-plusone"></div>
        </section>
    </section>
    <!-- END OF SOCIALIZE -->

    <!– google_ad_section_end –>
    <section class='other-posts row'>
        {% if page.previous.url %}
            <section class='previous span3'>
                <h3><i class="icon-hand-left"></i> Previous Post</h3>
                <p>
                    <a href="/blog{{page.previous.url}}" title="Previous post: {{page.previous.title}}">{{page.previous.title}}</a>
                </p>    
            </section>
        {% endif %}


        {% if page.next.url %}
            <section class='next span3'>
                <h3>Next Post <i class="icon-hand-right"></i></h3>
                <p>
                    <a href="/blog{{page.next.url}}" title="Next post: {{page.next.title}}">{{page.next.title}}</a>
                </p>    
            </section>
        {% endif %}
        </section>

    </section>

    <!-- comments section -->
    <section id="disqus_thread"></section>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'vraa'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

</div>
