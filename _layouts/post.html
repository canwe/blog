---
layout: v8-base
postpage: yes
---
<div id="post" class='stand-alone post'>

    <input id="postId" type="hidden" value="{{ page.id }}"/>
    <h1 class="title">
        {{ page.title }}
    </h1>

    <p class='date'>
        {{ page.date | date: "%B" }} {{ page.date | date : "%d"}}, {{ page.date | date : "%Y"}}
    </p>

    <section class='post-content'>
        {{ content }}
    </section>

    <section class="written-by">
        <img class="photo" src="/blog/img/v8-veera.jpg"/>
        <div class="wrapper">
            <p>Written by <strong>Veera</strong></p>
            <p>JavaScript Developer at Visa</p>
            <a class="cta" href="/blog/about">About</a>
        </div>
    </section>


</div>


<!-- comments section -->
{% if true %}
<div class='comments'>
    <section id="disqus_thread"></section>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'vraa'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</div>
{% endif %}
<!-- end comments section -->

{% if page.tags contains '500px' %}
<!-- 500px Script -->
<script type="text/javascript" src="https://500px.com/embed.js"></script>
<!-- end 500px script -->
{% endif %}
