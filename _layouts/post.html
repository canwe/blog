---
layout: default
---
<div id="post">
    <div class='hero'>
        <h1>{{ page.title }}</h1>
    </div>
    <div class='content container'>
        <div class='row'>
            <section class='span1 prev arrow hidden-phone'>
                <a href='/blog{{ page.previous.url }}' title='{{ page.previous.title }}'>&#8656;</a>
            </section>
            <article class='span6'>
                {{ content }}
            </article>
            <section class='span1 next arrow hidden-phone'>
                <a href='/blog{{ page.next.url }}' title='{{ page.next.title }}'>&#8658;</a>
            </section>
        </div>
        <div class='endfinity row'>&#8734;</div>
        <div class='row'>
            <div class="fb-like-box span8" data-href="https://www.facebook.com/veera.sundar.blog" data-width="750" data-show-faces="true" data-stream="false" data-header="false">
            </div>
        </div>
    </div>

    <div class='comments container'>
        <div class='row'>
            <div id="disqus_thread" class='span8'></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'vraa'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
        </div>
    </div>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=167101520094223";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</div>
