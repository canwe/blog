<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">

    <title>{{ page.title }}</title>

    <meta name="author" content="Veera"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}"/>
    {% endif %}

    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}"/>
    {% endif %}

    <link rel="stylesheet" href="/blog/css/v8/main.css" media="screen, projection"/>

</head>
<body>

<div class="site">

    {% include header.html %}

    <section class="content">

        <section class="posts box">
            {{ content }}
        </section>

        <section class="left-column">
            {% include aside-1.html %}
        </section>

        <section class="right-column">
            {% include aside-2.html %}
        </section>

    </section>

    {% include footer.html %}
    {% include social-scripts.html %}
</div>

</body>
</html>
