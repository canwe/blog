<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>{{ page.title }}</title>

  <meta name="author" content="Veerasundar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}" />

  <!--Google font -->
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/blog/css/syntax.css" />

  <!-- twitter bootstrap -->
  <link rel="stylesheet" href="/blog/css/bootstrap.min.css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/blog/css/blog.css" media="screen, projection" />

</head>

<body class='blog'>

  <nav class="navbar navbar-default navbar-fixed-top header" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#blog-header">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/blog">Veera Sundar / Blog </a>
    </div>

    <div class="collapse navbar-collapse" id="blog-header">
      <ul class="nav navbar-nav site-links pull-right">
        <li>
            <a href="/blog/about-me.html" title="About Veera Sundar">About me</a>
        </li>
        <li>
            <a href="/blog/portfolio.html" title="Portfolio of Veera Sundar">Portfolio</a>
        </li>
        <li>
          <a href="/blog/contact.html" title="Contact Veera Sundar">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        {{ content }}
      </div>
    </div>
  </div>
  
  <script src="/blog/js/jquery-2.0.3.min.js"></script>
  <script src="/blog/js/bootstrap.min.js"></script>
</body>
</html>
