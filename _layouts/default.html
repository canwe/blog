<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>{{ page.title }}</title>

  <meta name="author" content="Veerasundar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}" />

  <!--Google font -->
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/blog/css/syntax.css" />

  <!-- twitter bootstrap -->
  <link rel="stylesheet" href="/blog/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/blog/css/bootstrap-responsive.min.css" />

  <!-- font awesomeness -->
  <link rel="stylesheet" href="/blog/css/font-awesome.min.css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/blog/css/blog.css" media="screen, projection" />
</head>

<body class='site'>
  <div class='card container'>
    <div class='row'>
        <!-- create a wrapper that has a width of 5 columns -->
        <div class='wrapper offset3 span6'>

            <!-- THE STICKY SIDEBAR -->
            <aside>
              

              <!-- HERO -->
              <header>
                <!-- photo -->
                <div class='photo hidden-phone'>
                    <a href='http://veerasundar.com/blog'><img src='http://veerasundar.com/img/veera.jpg' alt='Veera' title='Veera Sundar' width="175" /></a>
                </div>
                <!-- name and job title -->
                <div class='name'>
                    <p>Hello, I am </p>
                    <h1><a href='http://veerasundar.com/blog'>Veera Sundar</a>.</h1>
                    <p>I create web apps with <em>JavaScript</em> & <em>Java</em>.</p>
                </div>
              </header>
              <!-- END OF HERO -->

              <!-- SEARCH BOX -->
              <section class='search'>
                <gcse:searchbox></gcse:searchbox>
              </section>
              <!-- END OF SEARCH BOX -->

            </aside>

            <article class='row'>
              <div class='span6'>

                <gcse:searchresults></gcse:searchresults>

                <!– google_ad_section_start –>
                {{ content }}
                <!– google_ad_section_end –>
              </div>
            </article>
            <!-- END OF MAIN CONTENT -->

            <footer class='row'>
                <div class='span6'>
                    <p>Designed by Veera. Fork @ <a href='https://bitbucket.org/vraa/blog'>Bitbucket</a> / <a href='https://github.com/vraa/blog'>Github</a>.</p>
                </div>
            </footer>
        </div>
    <div>
</div>

</html>
