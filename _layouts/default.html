<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>{{ page.title }}</title>

  <meta name="author" content="Veerasundar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}" />

  <!--Google font -->
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/blog/css/syntax.css" />

  <!-- twitter bootstrap -->
  <link rel="stylesheet" href="/blog/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/blog/css/bootstrap-responsive.min.css" />

  <!-- font awesomeness -->
  <link rel="stylesheet" href="/blog/css/font-awesome.min.css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/blog/css/blog.css" media="screen, projection" />
</head>

<body class='site'>
  <div class='card container'>

    <!-- Navigation bar, visible only on phones -->
    <div class='navbar visible-phone'>
      <div class="navbar-inner">
        <a class="brand" href="http://veerasundar.com/blog" title="home">Veerasundar / Blog</a>
        <ul class="nav">
          <li>
            <a href="http://veerasundar.com/blog"><i class="icon-home"></i></a>
          </li>
          <li>
            <a href="mailto:veera.k.sundar@gmail.com" title="contact"><i class="icon-envelope"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- End of Navigation bar -->

    <div class='row'>
        <!-- create a wrapper that has a width of 5 columns -->
        <div class='wrapper offset3 span6'>

            <article class='row'>
              <div class='span6'>

                <div class="visible-desktop">
                  <gcse:searchresults></gcse:searchresults>
                </div>

                <!– google_ad_section_start –>
                {{ content }}
                <!– google_ad_section_end –>
              </div>
            </article>

            <!-- THE STICKY SIDEBAR -->
            <aside>
              

              <!-- HERO -->
              <header>
                <!-- photo -->
                <div class='photo hidden-phone'>
                    <a href='http://veerasundar.com/blog'><img src='http://veerasundar.com/img/veera.jpg' alt='Veera' title='Veera Sundar' width="175" /></a>
                </div>
                <!-- name and job title -->
                <div class='name'>
                    <p>Hello, I am </p>
                    <h1><a href='http://veerasundar.com/blog'>Veera Sundar</a>.</h1>
                    <p>I create web apps with <em>JavaScript</em> & <em>Java</em>.</p>
                </div>
              </header>
              <!-- END OF HERO -->

              <!-- SEARCH BOX -->
              <section class='search'>
                <gcse:searchbox></gcse:searchbox>
              </section>
              <!-- END OF SEARCH BOX -->

              <!-- ELSEWHERE -->
              <ul class="elsewhere">
                <li>
                  <a href="/blog/about.html" title="About me"><i class="icon-user"></i> About me</a>
                </li>
                <li>
                  <a href="http://twitter.com/vraa"><i class="icon-twitter"></i> twitter.com/vraa</a>
                </li>
                <li>
                  <a href="http://github.com/vraa"><i class="icon-github"></i> github.com/vraa</a>
                </li>
                <li>
                  <a href="mailto:veera.k.sundar@gmail.com" title="Send me an email"><i class="icon-envelope"></i> Say hello</a>
                </li>
              </ul>
              <!-- END ELSEWHERE -->

              <!-- FB & G+ -->
              <ul class="joinus">
                <li>
                  <a href="https://plus.google.com/112623957029861555682" rel="publisher"><i class="icon-google-plus-sign"> Google+</i></a>
                </li>
                <li>
                  <a href="https://www.facebook.com/veera.sundar.blog" rel="publisher"><i class="icon-facebook-sign"> Facebook</i></a>
                </li>
              </ul>
              <!-- END FB & G+ -->


            </aside>

            <!-- END OF MAIN CONTENT -->

            <footer class='row'>
                <div class='span6'>
                    <p>Designed by Veera. Fork @ <a href='https://bitbucket.org/vraa/blog'>Bitbucket</a> / <a href='https://github.com/vraa/blog'>Github</a>.</p>
                </div>
            </footer>
        </div>
    <div>
</div>

</html>
